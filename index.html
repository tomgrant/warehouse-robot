<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Robot</title>
</head>
<body>
    <div id="app">
        <div>
            <h3>Position</h3>
            <p><strong>X:</strong> <span id="positionX"></span></p>
            <p><strong>Y:</strong> <span id="positionY"></span></p>
        </div>
        <input type="text" id="robotCommandInput" placeholder="Input Command">
    </div>
    <script src="robot.js"></script>
    <script>
        document.getElementById('robotCommandInput').addEventListener('input', function () {
            const commandInput = this.value.toUpperCase();
            const newPositon = handleCommand(commandInput);
            // Update the positionX and positionY elements with the new values
            document.getElementById('positionX').innerHTML = newPositon.X;
            document.getElementById('positionY').innerHTML = newPositon.Y;
        });
    </script>
</body>
</html>
